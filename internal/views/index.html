<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="/static/js/app.js"></script>
</head>
<body>
<h1>URL Shortener</h1>
<form id="shortenForm" 
      hx-post="/shorten" 
      hx-target="#result"
      hx-swap="innerHTML">
    <input type="text" name="url" id="urlInput" placeholder="Enter URL to shorten" required>
    <button type="submit">Shorten</button>
</form>
<div id="result"></div>

<!-- Add URL history section -->
<div class="url-history">
    <button class="history-btn"
            id="history-btn"
            hx-get="/history"
            hx-target="#historyContent"
            hx-swap="outerHTML"
            hx-trigger="click[!this.classList.contains('active')]">
        Recent URLs (It shows last 10 URLs)
        <span class="arrow">â–¼</span>
    </button>
    <div id="historyContent" class="history-content hidden">
        <!-- Initial state is hidden -->
    </div>
</div>
</body>
</html>
